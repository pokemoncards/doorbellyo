<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>doorbellyo</title>
        <meta name="description" content="yo when your doorbell rings">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main>
            {% block main %}
            <h1>DOORBELLYO</h1>
            <img src="https://media.giphy.com/media/YjFiZTA3MDEt/200.gif" alt="cat eating a pizza"/>
            <form action="signup" encType="multipart/form-data" method="post" onSubmit={this.handleSubmit}>
                <fieldset>
                    <input name="username" type="text" placeholder="username" value="" autofocus />
                    <input name="doorbell" type="text" placeholder="doorbell" value="" />
                    <input class="submit" type="submit" value="subscribe" />
                </fieldset>
            </form>
            {% endblock %}
        </main>
    </body>
</html>
